{% extends 'base.html' %} {% block body_class %}onboarding{% endblock %} {%
block content %}
<h2>Please select as many topics as you like:</h2>

<div>
  <form method="POST" class="topics_btn">
    <div class="topics">
      <input type="checkbox" value="1" name="selected_topic" id="ai"
      class="chk-btn" {{"checked" if 1 in topics}} />
      <label for="ai">Artificial Intelligence</label>

      <input type="checkbox" value="2" id="a_&_v_reality" name="selected_topic"
      class="chk-btn" {{"checked" if 2 in topics}} />
      <label for="a_&_v_reality">Augmented & Virtual Reality</label>
    </div>
    <div class="topics">
      <input type="checkbox" value="3" id="cryptocurrency" name="selected_topic"
      class="chk-btn" {{"checked" if 3 in topics}} />
      <label for="cryptocurrency">Cryptocurrency</label>

      <input type="checkbox" value="4" id="gaming" name="selected_topic"
      class="chk-btn" {{"checked" if 4 in topics}} />
      <label for="gaming">Gaming</label>

      <input type="checkbox" value="5" id="iot" name="selected_topic"
      class="chk-btn" {{"checked" if 5 in topics}} />
      <label for="iot">Internet of Things</label>
    </div>
    <div class="topics">
      <input type="checkbox" value="6" id="technology" name="selected_topic"
      class="chk-btn" {{"checked" if 6 in topics}} />
      <label for="technology">Technology</label>

      <input type="checkbox" value="7" id="web_dev" name="selected_topic"
      class="chk-btn" {{"checked" if 7 in topics}} />
      <label for="web_dev">Web Dev</label>
    </div>
    <button class="submit_btn_form" type="submit">Continue</button>
  </form>
</div>

{% endblock %}
